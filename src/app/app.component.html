<div class="container">
  <div style="text-align:center">
    <p class="h1">
      Welcome to GooglePlaces
    </p>
  </div>
  <br>

  <div class="row">

    <div class="col-md-6 col-sm-12 col-xs-12">
      <form class="form-inline" #form="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="radius" [(ngModel)]="radius" placeholder="Enter radius" required>
        </div>
        
        <button type="button" (click)="setCenter()" class="btn btn-primary" [disabled]="form.invalid"> FIND</button>
        

      </form>
    </div>
